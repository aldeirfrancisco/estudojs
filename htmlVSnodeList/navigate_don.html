    <script>
        /*document.body.parentElement vc document.body.parentNode aponta para o html
          html não tem um elemento pai, mais tem um nó pai do tipo document  náo é um nó do tipo elemento
        */
        console.log(document.body)
        console.log(document.body.parentElement)
        console.log("----------------------")
        console.log(document.body.parentNode)
        const html = document.body.parentElement
        console.log(html.parentElement)
        console.log("----------------------")
        console.log(html.parentNode)
        const h2 = document.querySelector("h2")
            h2.style.background="red"
        console.log(h2.previousSibling)
        const p = h2.nextElementSibling
        console.log(p.style.background="yellow")
